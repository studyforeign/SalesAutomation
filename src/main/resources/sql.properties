#username mx
mx.query.eod.collat.run=SELECT a.* FROM (SELECT M_USER ,M_GROUP ,M_DESK ,m_start_end,lag(TO_CHAR(m_date_cmp,'yyyy-mm-dd') || ' ' || TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')) over(order by M_reference) AS start_time,TO_CHAR(m_date_cmp,'yyyy-mm-dd')|| ' '|| TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')AS end_time,MAX(TO_CHAR(m_date_cmp,'yyyy-mm-dd')|| ' '|| TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')) over() AS max_time, case when M_TIME_ELAP <>'        ' then substr(M_TIME_ELAP,1,2)*60*60+substr(M_TIME_ELAP,4,2)*60+substr(M_TIME_ELAP,7,2) else null end as duration FROM TRN_EODA_DBF t WHERE t.m_comment LIKE '%COLLAT_RUN%' and t.m_comment not like '%:%' AND t.m_start_end in ('START','END')) a where a.m_start_end = 'END' and a.end_time = a.max_time
mx.query.eod.collat.reset=SELECT a.* FROM (SELECT M_USER ,M_GROUP ,M_DESK ,m_start_end,lag(TO_CHAR(m_date_cmp,'yyyy-mm-dd') || ' ' || TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')) over(order by M_reference) AS start_time,TO_CHAR(m_date_cmp,'yyyy-mm-dd')|| ' '|| TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')AS end_time,MAX(TO_CHAR(m_date_cmp,'yyyy-mm-dd')|| ' '|| TO_CHAR(to_date(m_time_cmp, 'sssss'), 'hh24:mi:ss')) over() AS max_time, case when M_TIME_ELAP <>'        ' then substr(M_TIME_ELAP,1,2)*60*60+substr(M_TIME_ELAP,4,2)*60+substr(M_TIME_ELAP,7,2) else null end as duration FROM TRN_EODA_DBF t WHERE t.m_comment LIKE '%COLLAT_RESET%' and t.m_comment not like '%:%' AND t.m_start_end in ('START','END')) a where a.m_start_end = 'END' and a.end_time = a.max_time
#username rep
rep.query.count.coltri=SELECT COUNT(1) FROM COLTRI_REP
rep.query.count.colllat.tp=SELECT COUNT(1) FROM COLLAT_TP_REP
#username sa
sa.insert.report=insert into PT_REP(group_id,script,start,end,duration,volume,create_time,user,flag) values(?,?,?,?,?,?,?,?,?)